name: API CI/CD

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
      - '.github/workflows/api-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'
      - '.github/workflows/api-deploy.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        working-directory: api
        run: uv sync --frozen --all-groups

      - name: Format check
        working-directory: api
        run: uv run ruff format . --check

      - name: Lint check
        working-directory: api
        run: uv run ruff check .

      # TODO: Fix pyrefly configuration for src-layout
      # - name: Type check
      #   working-directory: api
      #   run: uv run pyrefly check

      - name: Run tests
        working-directory: api
        run: uv run pytest

  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    permissions:
      id-token: write   # Required for OIDC authentication
      contents: read    # Required for checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::646385694251:role/recycling-buddy-deployment
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-image
        working-directory: api
        env:
          ECR_REPOSITORY: 646385694251.dkr.ecr.ap-southeast-2.amazonaws.com/recycling-buddy-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REPOSITORY:latest
          docker push $ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REPOSITORY:latest
          echo "âœ… Image pushed to ECR: $ECR_REPOSITORY:$IMAGE_TAG"
