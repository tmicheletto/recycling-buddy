name: UI Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["API Deploy"]
    types: [completed]
    branches: [main]
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - '.github/workflows/ui-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'ui/**'
      - '.github/workflows/ui-deploy.yml'

jobs:
  check:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Lint
        working-directory: ui
        run: npm run lint

      - name: Build
        working-directory: ui
        run: npm run build -- --mode test

  deploy:
    runs-on: ubuntu-latest
    needs: check
    # Allow deploy to run when check is skipped (workflow_run trigger)
    if: always() &&
      (needs.check.result == 'success' || needs.check.result == 'skipped') &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'workflow_dispatch') ||
        (github.event_name == 'push' && github.ref == 'refs/heads/main')
      )
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        run: npm run build -- --mode test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::646385694251:role/recycling-buddy-deployment
          aws-region: ap-southeast-2

      - name: Deploy to S3
        run: aws s3 sync ui/dist/ s3://recycling-buddy-ui --delete
