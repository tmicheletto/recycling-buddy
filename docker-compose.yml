services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api/src:/app/src
      - ./model:/app/model
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/model
      - ENVIRONMENT=DEV
      - S3_BUCKET=recycling-buddy-training
      - S3_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      model:
        condition: service_started
      localstack:
        condition: service_healthy

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./ui/src:/app/src
      - ./ui/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

  model:
    build:
      context: ./model
      dockerfile: Dockerfile
    volumes:
      - ./model:/app
    command: echo "Model service placeholder"

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - PERSISTENCE=1
    volumes:
      - "./localstack-data:/var/lib/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  default:
    name: recycling-buddy-network
